          </button>
          <button class="waves-effect waves-teal btn-flat tgl">
            <img id="tgl" src="img/Play.png">
          </button>
          <button class="waves-effect waves-teal btn-flat next">

  <div class="s-body">
    <div class="s-logo">

        <div class="s-media">

            <img src="img/Instagram.png">
          </a>
        </div>
        <div class="s-media" style="">

            <img src="img/Twitter.png" style="margin:2px;">

        </div>
      </div>
    </div>

  <iframe id="player" class="iframe" style="position:fixed; z-index:-10;" width="500" height="75" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/202840785&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;color=CD0000&ampvisual=true"></iframe>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
  <script src="SCapi.js"></script>
  <script>
  (function(){
    SC.initialize({
      client_id: 'cb2dc97e8e9a1cace6c35d8a2561ae25'
    });

    var iframeElement   = document.querySelector('iframe');
    var iframeElementID = iframeElement.id;
    var widget          = SC.Widget(iframeElement);


    function addEvent(element, eventName, callback) {
        if (element.addEventListener) {
          element.addEventListener(eventName, callback, false);
        } else {
          element.attachEvent(eventName, callback, false);
        }
    }

    var eventKey, eventName;
      for (eventKey in SC.Widget.Events) {
        (function(eventName, eventKey) {
          eventName = SC.Widget.Events[eventKey];
          widget.bind(eventName, function(eventData) {
            console.log("SC.Widget.Events." + eventKey +  " " + JSON.stringify(eventData || {}));
            var element = document.getElementById('tgl');
            if(eventKey === "PAUSE") {
              console.log("pausing....");
              element.src = "img/Play.png";
            } else {
              console.log("playing...");
              element.src = "img/Pause.png";
            }
          });



        }(eventName, eventKey))
      }

      var playBtn = document.querySelector('.tgl');
      addEvent(playBtn, 'click', function(e){
        if (e.target !== this) {
              e.stopPropagation();
              return false;
            }
            var input = this.querySelector('input');
            var value = input && input.value;
            widget['toggle'](value);
      })

      var prevBtn = document.querySelector('.prev');
      addEvent(prevBtn, 'click', function(e){
        if (e.target !== this) {
              e.stopPropagation();
              return false;
            }
            var input = this.querySelector('input');
            var value = input && input.value;
            widget['prev'](value);
      })

      var nextBtn = document.querySelector('.next');
      addEvent(nextBtn, 'click', function(e){
        if (e.target !== this) {
              e.stopPropagation();
              return false;
            }
            var input = this.querySelector('input');
            var value = input && input.value;
            widget['next'](value);
      })
  }())

  </script>
